<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solicitação</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; }

        body {
            background: linear-gradient(180deg, #6a82fb 0%, #fc5c7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Barra de progresso discreta */
        .progress-wrapper { height: 6px; background: #f0f0f0; width: 100%; }
        #progress-fill { 
            height: 100%; 
            background: #007bff; 
            width: 33.3%; 
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .form-window {
            overflow: hidden;
            width: 100%;
        }

        .form-rail {
            display: flex;
            width: 300%;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step-page {
            width: 33.333%;
            padding: 35px 25px;
            flex-shrink: 0;
        }

        h2 { color: #222; font-size: 1.6rem; margin-bottom: 10px; }
        p { color: #666; font-size: 0.95rem; margin-bottom: 25px; line-height: 1.4; }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; font-weight: 700; color: #888; margin-bottom: 8px; text-transform: uppercase; }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            color: #333;
            transition: all 0.3s;
            background: #fdfdfd;
        }

        input:focus, textarea:focus { border-color: #007bff; background: white; outline: none; }

        .button-group { display: flex; gap: 10px; margin-top: 10px; }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-next { background: #007bff; color: white; }
        .btn-back { background: #eee; color: #666; flex: 0.4; }
        .btn-submit { background: #25d366; color: white; }
        .btn:active { transform: scale(0.96); }

    </style>
</head>
<body>

<div class="card-container">
    <div class="progress-wrapper">
        <div id="progress-fill"></div>
    </div>

    <form id="leadForm" class="form-window">
        <div class="form-rail" id="rail">
            
            <div class="step-page">
                <h2>WhatsApp</h2>
                <p>Como podemos entrar em contato com você hoje?</p>
                <div class="input-group">
                    <label>Seu número</label>
                    <input type="tel" id="whatsapp" placeholder="(00) 00000-0000" maxlength="15">
                </div>
                <button type="button" class="btn btn-next" onclick="move(2)">Próximo →</button>
            </div>

            <div class="step-page">
                <h2>Seu Nome</h2>
                <p>Muito prazer! Como gostaria de ser chamado?</p>
                <div class="input-group">
                    <label>Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-back" onclick="move(1)">←</button>
                    <button type="button" class="btn btn-next" onclick="move(3)">Próximo →</button>
                </div>
            </div>

            <div class="step-page">
                <h2>O Pedido</h2>
                <p>Conte o resumo da sua história ou detalhes do pedido.</p>
                <div class="input-group">
                    <label>Mensagem</label>
                    <textarea id="historia" rows="3" placeholder="Escreva aqui..."></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-back" onclick="move(2)">←</button>
                    <button type="submit" class="btn btn-submit">Finalizar Pedido</button>
                </div>
            </div>

        </div>
    </form>
</div>

<script>
    function move(step) {
        // Identifica qual é a etapa anterior (de onde o usuário está vindo)
        const currentStep = step > 1 ? step - 1 : 1;
        const rail = document.getElementById('rail');
        const fill = document.getElementById('progress-fill');
        
        // --- LÓGICA DE VALIDAÇÃO ---
        if (step > currentStep) { // Só valida se ele estiver tentando AVANÇAR
            let inputAtual;
            
            if (currentStep === 1) inputAtual = document.getElementById('whatsapp');
            if (currentStep === 2) inputAtual = document.getElementById('nome');

            if (inputAtual && inputAtual.value.trim() === "") {
                inputAtual.style.borderColor = "#ff4d4d"; // Borda vermelha
                inputAtual.focus();
                return; // INTERROMPE a função aqui, não deixa passar
            } else {
                inputAtual.style.borderColor = "#eee"; // Volta ao normal se preenchido
            }
        }

        // Se passar na validação, executa o movimento
        const x = (step - 1) * -33.333;
        rail.style.transform = `translateX(${x}%)`;
        fill.style.width = (step / 3) * 100 + '%';
    }

    // Máscara de Telefone (Mantida)
    document.getElementById('whatsapp').addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 11) v = v.substring(0, 11);
        if (v.length > 10) {
            e.target.value = `(${v.substring(0,2)}) ${v.substring(2,7)}-${v.substring(7,11)}`;
        } else if (v.length > 6) {
            e.target.value = `(${v.substring(0,2)}) ${v.substring(2,6)}-${v.substring(6,10)}`;
        } else if (v.length > 2) {
            e.target.value = `(${v.substring(0,2)}) ${v.substring(2)}`;
        } else {
            e.target.value = v;
        }
    });

    // Envio Final com Validação da última etapa
    document.getElementById('leadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const historia = document.getElementById('historia');

        if (historia.value.trim() === "") {
            historia.style.borderColor = "#ff4d4d";
            historia.focus();
            return;
        }

        const nome = document.getElementById('nome').value;
        const zap = document.getElementById('whatsapp').value;
        const msg = historia.value;
        
        const telDestino = "5521999999999"; 
        const texto = `*NOVO LEAD*\n\n*Nome:* ${nome}\n*WhatsApp:* ${zap}\n*História:* ${msg}`;
        
        window.open(`https://wa.me/${telDestino}?text=${encodeURIComponent(texto)}`, '_blank');
    });
</script>


</body>
</html>
