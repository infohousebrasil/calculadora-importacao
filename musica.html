<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação Profissional</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container Principal (A Moldura) */
        .card-viewport {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden; /* Corta o que estiver fora do card */
            position: relative;
        }

        /* Barra de Progresso fixa no topo do card */
        .progress-bar-bg {
            height: 6px;
            background: #eee;
            width: 100%;
        }

        #progress-fill {
            height: 100%;
            background: #007bff;
            width: 33%;
            transition: width 0.4s ease;
        }

        /* O "Trilho" onde as páginas deslizam */
        .form-rail {
            display: flex;
            width: 300%; /* 3 páginas = 300% */
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Cada "Página" individual */
        .step-page {
            width: 33.333%; /* Exatamente 1/3 do rail (que é 100% do card) */
            padding: 30px;
            flex-shrink: 0;
        }

        h2 { color: #1c1e21; margin-bottom: 8px; font-size: 1.4rem; }
        p { color: #606770; font-size: 0.9rem; margin-bottom: 20px; }

        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.8rem; color: #444; }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        input:focus { border-color: #007bff; outline: none; }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-next { background: #007bff; color: white; margin-top: 10px; }
        .btn-submit { background: #25d366; color: white; margin-top: 10px; }
        .btn:hover { opacity: 0.9; }

    </style>
</head>
<body>

<div class="card-viewport">
    <div class="progress-bar-bg">
        <div id="progress-fill"></div>
    </div>

    <form id="leadForm">
        <div class="form-rail" id="rail">
            
            <div class="step-page">
                <h2>WhatsApp</h2>
                <p>Insira seu número para contato.</p>
                <label>Número do WhatsApp</label>
                <input type="tel" id="whatsapp" placeholder="(00) 00000-0000" maxlength="15">
                <button type="button" class="btn btn-next" onclick="go(2)">Próximo</button>
            </div>

            <div class="step-page">
                <h2>Seu Nome</h2>
                <p>Como devemos te chamar?</p>
                <label>Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <button type="button" class="btn btn-next" onclick="go(3)">Próximo</button>
            </div>

            <div class="step-page">
                <h2>Sua História</h2>
                <p>Conte os detalhes do pedido.</p>
                <label>Resumo</label>
                <textarea id="historia" rows="4" placeholder="Escreva aqui..."></textarea>
                <button type="submit" class="btn btn-submit">Enviar Pedido</button>
            </div>

        </div>
    </form>
</div>

<script>
    // Navegação suave
    function go(step) {
        const rail = document.getElementById('rail');
        const fill = document.getElementById('progress-fill');
        
        // Deslocamento: 0 para o passo 1, -33.33% para o 2, -66.66% para o 3
        const move = (step - 1) * -33.333;
        rail.style.transform = `translateX(${move}%)`;
        
        // Atualiza barra
        fill.style.width = (step / 3) * 100 + '%';
    }

    // Máscara de Telefone
    document.getElementById('whatsapp').addEventListener('input', (e) => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });

    // Envio
    document.getElementById('leadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const zapLead = document.getElementById('whatsapp').value;
        const msg = document.getElementById('historia').value;
        
        const seuNumero = "5521999999999"; // Coloque seu numero aqui
        const texto = `*NOVO PEDIDO*\n\n*Nome:* ${nome}\n*WhatsApp:* ${zapLead}\n*História:* ${msg}`;
        
        window.open(`https://wa.me/${seuNumero}?text=${encodeURIComponent(texto)}`, '_blank');
    });
</script>

</body>
</html>
